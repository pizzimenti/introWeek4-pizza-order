<!doctype html>
<html>
  <head>
    <title>Pizzimenti Pizza</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pizzimenti Pizza</h1>
        <h2>Order Page</h1>
      </div>
      <div class="row">
        <div id="pizza-menu" class="col-md-6">
          <h2>Design your pizza:</h2>
          <form id="new-pizza">
            <h3>Size:</h3>
            <div class="radio">
              <label><input type="radio" name="size" value=1>Small</label>
              <label><input type="radio" name="size" value=2 checked>Medium</label>
              <label><input type="radio" name="size" value=3>Large</label>
            </div>
            <button type="submit" class="btn btn-lg btn-success">Create Pizza!</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
